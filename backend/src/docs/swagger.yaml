components:
  schemas:
    SignupRequest:
      type: object
      required:
        - fullName
        - email
        - password
      properties:
        fullName:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: johndoe@example.com
        password:
          type: string
          example: strongPassword123
    SignupResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        fullName:
          type: string
          example: John Doe
        email:
          type: string
          example: johndoe@example.com
        createdAt:
          type: string
          format: date-time
          example: "2023-10-20T14:30:00Z"
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: johndoe@example.com
        password:
          type: string
          example: strongPassword123
    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        expiresIn:
          type: integer
          example: 3600
    Users:
      type: object
      properties:
        id:
          type: integer
          example: 1
        fullName:
          type: string
          example: John Doe
        email:
          type: string
          example: johndoe@example.com
        password:
          type: string
          example: secretPassword
        role:
          type: string
          enum: [USER, RECRUITER, ADMIN]
        companyId:
          type: integer
          example: 2
        profile:
          $ref: "#/components/schemas/Profile"
    Company:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Tech Corp"
        address:
          type: string
          example: "123 Tech Street"
        country:
          type: string
          example: "USA"
        category:
          type: string
          example: "Technology"
        email:
          type: string
          example: "info@techcorp.com"
        website:
          type: string
          example: "https://techcorp.com"
        imageUrl:
          type: string
          example: "https://techcorp.com/logo.png"
    Profile:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 1
        about:
          type: string
          example: "Software Engineer with 5 years of experience..."
        address:
          type: string
          example: "123 Main St"
        phone:
          type: string
          example: "555-555-5555"
        resume:
          type: string
          example: "https://myresume.com"
        experiences:
          type: array
          items:
            $ref: "#/components/schemas/Experience"
        studies:
          type: array
          items:
            $ref: "#/components/schemas/Studies"
    Experience:
      type: object
      properties:
        id:
          type: integer
          example: 1
        profileId:
          type: integer
          example: 1
        company_name:
          type: string
          example: "Tech Company"
        position:
          type: string
          example: "Software Engineer"
        start_date:
          type: string
          format: date
          example: "2022-01-01"
        end_date:
          type: string
          format: date
          example: "2023-01-01"
    Offers:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Senior Developer"
        description:
          type: string
          example: "We are looking for a Senior Developer with 5+ years of experience..."
        ownerId:
          type: integer
          example: 1
        salary:
          type: string
          example: "$120,000/year"
        requirements:
          type: string
          example: "Experience with Node.js, React, and SQL databases..."
        location:
          type: string
          example: "Remote"
        modality:
          type: string
          example: "Full-time"
        status:
          type: string
          enum: [OPEN, CLOSED]
        creationDate:
          type: string
          format: date-time
          example: "2023-01-15T14:30:00Z"
    Studies:
      type: object
      properties:
        id:
          type: integer
          example: 1
        profileId:
          type: integer
        institution_name:
          type: string
        degree:
          type: string
        graduation_date:
          type: string
          format: date
          example: "2019-01-15T14:30:00Z"
    Application:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 1
        offerId:
          type: integer
          example: 3
        status:
          type: string
          enum: [APPLIED, REVIEWED, INTERVIEW, OFFER, REJECTED]
    Favorites:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 1
        offerId:
          type: integer
          example: 2
        createdAt:
          type: string
          format: date-time
          example: "2022-01-01T14:30:00Z"
