  /api/auth/signup:
    post:
      summary: User signup
      description: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupRequest"
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema: $ref:"#/components/schemas/SignupResponse"
